<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie di cuore!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Azzurro cielo */
            color: #333;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .highlight {
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 80%;
            max-width: 350px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            font-style: italic;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> A chi voglio ringraziare ?</h1>
    <span class="highlight"> A TE ! </span>
    
    <video id="video" autoplay playsinline></video>

    <p>Se il relatore l'ha letta? Non penso.  
       Se tu l'hai letta? Difficile...  
       Ma almeno sei qui a festeggiare con me. <br>  
       <strong>Grazie ❤️</strong></p>

    <script>
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                document.getElementById("video").srcObject = stream;
            })
            .catch(error => console.error("Errore nell'accesso alla fotocamera:", error));
    </script>
</body>
</html>
