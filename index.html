<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie a TE!</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .big-text {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        video, canvas {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff6600;
            color: white;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e65c00;
            transform: scale(1.05);
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo {
            width: 120px;
            height: 120px;
            margin: 10px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="big-text">TU!</div>
    <p>Grazie per essere qui! La tua presenza rende speciale questo momento. ‚ù§Ô∏è</p>
    <video id="previewVideo" autoplay playsinline></video>
    <h2>üì∏ Ora lascia il tuo ricordo!</h2>
    <button id="capture">Scatta Foto üì∏</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <h2>üì∑ Foto salvate dagli utenti:</h2>
    <div id="gallery"></div>
    <script>
        const firebaseConfig = {
            apiKey: "TUA_API_KEY",
            authDomain: "TUO_PROGETTO.firebaseapp.com",
            projectId: "TUO_PROGETTO",
            storageBucket: "TUO_PROGETTO.appspot.com",
            messagingSenderId: "TUO_SENDER_ID",
            appId: "TUA_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();
        const previewVideo = document.getElementById("previewVideo");
        const captureButton = document.getElementById("capture");
        const canvas = document.getElementById("canvas");
        const gallery = document.getElementById("gallery");
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                previewVideo.srcObject = stream;
            })
            .catch(error => console.error("Errore nell'accesso alla fotocamera:", error));
        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = previewVideo.videoWidth;
            canvas.height = previewVideo.videoHeight;
            context.drawImage(previewVideo, 0, 0, canvas.width, canvas.height);
            if (confirm("Vuoi salvare questa foto sulla pagina?")) {
                canvas.toBlob(blob => {
                    const fileName = `photo_${Date.now()}.png`;
                    const ref = storage.ref().child(fileName);
                    ref.put(blob).then(snapshot => {
                        ref.getDownloadURL().then(url => {
                            db.collection("photos").add({ url: url }).then(() => {
                                showPhoto(url);
                            });
                        });
                    });
                }, "image/png");
            }
        });
        function showPhoto(url) {
            const img = document.createElement("img");
            img.src = url;
            img.classList.add("photo");
            gallery.appendChild(img);
        }
        function loadPhotos() {
            db.collection("photos").get().then(snapshot => {
                snapshot.forEach(doc => {
                    showPhoto(doc.data().url);
                });
            });
        }
        loadPhotos();
    </script>
</body>
</html>
